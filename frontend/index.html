<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji - Universal Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --bg: #16161e;
            --bg-secondary: #1a1a22;
            --sidebar-bg: rgba(22, 22, 30, 0.9);
            --card-bg: rgba(42, 42, 54, 0.7);
            --glass-bg: rgba(42, 42, 54, 0.5);

            --fg: #dcd7ba;
            --fg-secondary: #9cabca;
            --fg-tertiary: #727169;

            --border: rgba(220, 215, 186, 0.06);
            --glass-border: rgba(220, 215, 186, 0.08);
            --hover-bg: rgba(126, 156, 216, 0.12);

            --primary: #7e9cd8;
            --accent1: #76946a;
            --accent2: #e98a5b;
            --accent3: #c34043;

            --command-bg: rgba(42, 42, 54, 0.2);
            --command-bg-focus: rgba(42, 42, 54, 0.8);
            --command-shadow: rgba(0, 0, 0, 0.3);

            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--sidebar-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--fg-tertiary);
            margin-bottom: 2rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--fg-tertiary);
            margin-bottom: 0.75rem;
        }

        .nav-item {
            padding: 0.75rem 0.875rem;
            border-radius: 10px;
            color: var(--fg-secondary);
            cursor: pointer;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            background: var(--hover-bg);
            color: var(--fg);
            transform: translateX(2px);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 8px rgba(126, 156, 216, 0.3);
        }

        .workspace-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.875rem;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .workspace-item:hover {
            background: var(--hover-bg);
            border-color: var(--glass-border);
            transform: translateX(2px);
        }

        .workspace-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .workspace-indicator.code { background: var(--primary); }
        .workspace-indicator.work { background: var(--accent1); }
        .workspace-indicator.personal { background: var(--accent2); }

        .workspace-info {
            flex: 1;
        }

        .workspace-name {
            font-weight: 500;
            font-size: 0.85rem;
            margin-bottom: 0.125rem;
        }

        .workspace-meta {
            font-size: 0.7rem;
            color: var(--fg-tertiary);
        }

        /* Main */
        .main {
            margin-left: 240px;
            padding: 2rem;
            padding-bottom: 8rem;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--command-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.625rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Tasks */
        .task {
            display: flex;
            gap: 0.875rem;
            padding: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task:hover {
            background: var(--hover-bg);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .checkbox:hover {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .checkbox.checked {
            background: var(--accent1);
            border-color: var(--accent1);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 11px;
            top: -2px;
            left: 1px;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-weight: 500;
            margin-bottom: 0.375rem;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .task.completed .task-text {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.75rem;
            color: var(--fg-tertiary);
        }

        .priority {
            padding: 0.125rem 0.5rem;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .priority-high { background: rgba(195, 64, 67, 0.15); color: var(--accent3); }
        .priority-medium { background: rgba(233, 138, 91, 0.15); color: var(--accent2); }
        .priority-low { background: rgba(118, 148, 106, 0.15); color: var(--accent1); }

        /* Notes */
        .note {
            padding: 1.25rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .note:hover {
            background: var(--hover-bg);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .note-content {
            color: var(--fg-secondary);
            font-size: 0.8rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }

        .tag {
            background: var(--primary);
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        /* Command Bar */
        .command-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 240px - 4rem);
            max-width: 580px;
            z-index: 100;
        }

        .command-suggestions {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            box-shadow: 0 8px 32px var(--command-shadow);
        }

        .command-suggestions.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .suggestion-item {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--fg-secondary);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .suggestion-item:last-child {
            margin-bottom: 0;
        }

        .suggestion-item:hover {
            background: var(--hover-bg);
            color: var(--fg);
        }

        .command-input-container {
            background: var(--command-bg);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--command-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .command-input-container:focus-within {
            background: var(--command-bg-focus);
            border-color: var(--primary);
            box-shadow: 0 12px 40px var(--command-shadow);
            transform: translateY(-2px);
        }

        .command-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 1.25rem 1.5rem;
            color: var(--fg);
            font-size: 0.9rem;
            font-family: var(--font);
            outline: none;
            resize: none;
            line-height: 1.4;
        }

        .command-input::placeholder {
            color: var(--fg-tertiary);
            opacity: 0.8;
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--fg-tertiary);
            font-size: 0.85rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main {
                margin-left: 0;
            }
            .command-bar {
                width: calc(100% - 2rem);
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Moji</div>
        <div class="subtitle">Universal Workspace</div>

        <div class="nav-section">
            <div class="nav-title">Overview</div>
            <div class="nav-item active">Dashboard</div>
            <div class="nav-item">All Tasks</div>
            <div class="nav-item">All Notes</div>
        </div>

        <div class="nav-section">
            <div class="nav-title">Workspaces</div>
            <div id="workspacesList"></div>
        </div>
    </div>

    <div class="main">
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Tasks</h2>
                    <span class="badge" id="taskCount">0</span>
                </div>
                <div id="tasksList"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Notes</h2>
                    <span class="badge" id="noteCount">0</span>
                </div>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

    <div class="command-bar">
        <div class="command-suggestions" id="suggestions">
            <div class="suggestion-item" onclick="app.insertCommand('/task ')">+ Add task</div>
            <div class="suggestion-item" onclick="app.insertCommand('/note ')">+ Add note</div>
            <div class="suggestion-item" onclick="app.insertCommand('/workspace ')">+ Add workspace</div>
        </div>
        <div class="command-input-container">
            <textarea id="commandInput" class="command-input" rows="1" placeholder="Type / for commands or just start typing..."></textarea>
        </div>
    </div>

    <script>
        const app = {
            API: 'http://127.0.0.1:5000/v1/api',
            state: { workspaces: [], tasks: [], notes: [] },

            async init() {
                await this.load();
                this.setupCommands();
            },

            async api(path, method = 'GET', body = null) {
                try {
                    const opts = { method, headers: { 'Content-Type': 'application/json' } };
                    if (body) opts.body = JSON.stringify(body);
                    const res = await fetch(this.API + path, opts);
                    return res.ok ? await res.json() : null;
                } catch (e) {
                    console.error('API error:', e);
                    return null;
                }
            },

            async load() {
                const [workspaces, tasks, notes] = await Promise.all([
                    this.api('/workspaces'),
                    this.api('/tasks'),
                    this.api('/notes')
                ]);

                if (Array.isArray(workspaces)) this.state.workspaces = workspaces;
                if (Array.isArray(tasks)) this.state.tasks = tasks;
                if (Array.isArray(notes)) this.state.notes = notes;

                this.render();
            },

            render() {
                this.renderWorkspaces();
                this.renderTasks();
                this.renderNotes();
            },

            renderWorkspaces() {
                const el = document.getElementById('workspacesList');
                if (this.state.workspaces.length === 0) {
                    el.innerHTML = '<div class="empty">No workspaces yet</div>';
                    return;
                }
                const indicators = ['code', 'work', 'personal'];
                el.innerHTML = this.state.workspaces.map((w, i) => `
                    <div class="workspace-item">
                        <div class="workspace-indicator ${indicators[i % 3]}"></div>
                        <div class="workspace-info">
                            <div class="workspace-name">${w.name}</div>
                            <div class="workspace-meta">${w.description || ''}</div>
                        </div>
                    </div>
                `).join('');
            },

            renderTasks() {
                const el = document.getElementById('tasksList');
                const count = document.getElementById('taskCount');
                const tasks = this.state.tasks.slice(0, 5);

                count.textContent = this.state.tasks.length;

                if (tasks.length === 0) {
                    el.innerHTML = '<div class="empty">No tasks yet</div>';
                    return;
                }

                el.innerHTML = tasks.map(t => {
                    const p = ['low', 'medium', 'high'][t.priority || 1];
                    const pl = ['Low', 'Medium', 'High'][t.priority || 1];
                    return `
                        <div class="task ${t.completed ? 'completed' : ''}">
                            <div class="checkbox ${t.completed ? 'checked' : ''}"
                                 onclick="app.toggleTask(${t.id}, ${!t.completed})"></div>
                            <div class="task-content">
                                <div class="task-text">${t.content}</div>
                                <div class="task-meta">
                                    <span class="priority priority-${p}">${pl}</span>
                                    <span>${new Date(t.created_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            renderNotes() {
                const el = document.getElementById('notesList');
                const count = document.getElementById('noteCount');
                const notes = this.state.notes.slice(0, 5);

                count.textContent = this.state.notes.length;

                if (notes.length === 0) {
                    el.innerHTML = '<div class="empty">No notes yet</div>';
                    return;
                }

                el.innerHTML = notes.map(n => `
                    <div class="note">
                        <div class="note-title">${n.title}</div>
                        <div class="note-content">${n.content.substring(0, 150)}${n.content.length > 150 ? '...' : ''}</div>
                        ${n.tags && n.tags.length > 0 ? `
                            <div class="note-tags">
                                ${n.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            },

            async toggleTask(id, completed) {
                await this.api(`/tasks/${id}`, 'PUT', { completed });
                await this.load();
            },

            setupCommands() {
                const input = document.getElementById('commandInput');
                const suggestions = document.getElementById('suggestions');

                input.addEventListener('input', (e) => {
                    input.style.height = 'auto';
                    input.style.height = Math.min(input.scrollHeight, 120) + 'px';

                    if (e.target.value.startsWith('/')) {
                        suggestions.classList.add('show');
                    } else {
                        suggestions.classList.remove('show');
                    }
                });

                input.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        await this.processCommand(input.value.trim());
                        input.value = '';
                        input.style.height = 'auto';
                        suggestions.classList.remove('show');
                    }
                    if (e.key === 'Escape') {
                        suggestions.classList.remove('show');
                    }
                });

                input.addEventListener('blur', () => {
                    setTimeout(() => suggestions.classList.remove('show'), 150);
                });
            },

            insertCommand(cmd) {
                const input = document.getElementById('commandInput');
                input.value = cmd;
                input.focus();
            },

            async processCommand(text) {
                if (!text) return;

                if (text.startsWith('/task ')) {
                    const content = text.slice(6);
                    await this.api('/tasks', 'POST', { content, priority: 1 });
                    await this.load();
                } else if (text.startsWith('/note ')) {
                    const content = text.slice(6);
                    const title = content.split('\n')[0] || 'Quick note';
                    await this.api('/notes', 'POST', { title, content, tags: [] });
                    await this.load();
                } else if (text.startsWith('/workspace ')) {
                    const name = text.slice(11);
                    await this.api('/workspaces', 'POST', { name, description: '' });
                    await this.load();
                } else {
                    await this.api('/notes', 'POST', {
                        title: text.substring(0, 50),
                        content: text,
                        tags: []
                    });
                    await this.load();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
