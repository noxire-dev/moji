<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #16161e;
            --bg-secondary: #1a1a22;
            --bg-tertiary: #2a2437;
            --text-primary: #dcd7ba;
            --text-secondary: #9cabca;
            --text-tertiary: #727169;
            --border: rgba(220, 215, 186, 0.08);
            --accent-purple: #7e9cd8;
            --accent-green: #76946a;
            --accent-orange: #e98a5b;
            --accent-red: #c34043;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-bottom: 2rem;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 0.75rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            margin-bottom: 0.25rem;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(126, 156, 216, 0.1);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-purple);
            color: white;
        }

        .workspace-item {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .workspace-item:hover {
            border-color: var(--accent-purple);
        }

        .workspace-name {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .workspace-meta {
            font-size: 0.7rem;
            color: var(--text-tertiary);
        }

        /* Main */
        .main {
            margin-left: 240px;
            padding: 2rem;
            max-width: 1400px;
            padding-bottom: 8rem;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .badge {
            background: var(--accent-purple);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Tasks */
        .task {
            display: flex;
            gap: 0.875rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }

        .task:hover {
            border-color: var(--accent-purple);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: var(--accent-purple);
        }

        .checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
            position: relative;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: -2px;
            left: 2px;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            margin-bottom: 0.5rem;
        }

        .task.completed .task-text {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        .priority {
            padding: 0.125rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .priority-high { background: rgba(195, 64, 67, 0.2); color: var(--accent-red); }
        .priority-medium { background: rgba(233, 138, 91, 0.2); color: var(--accent-orange); }
        .priority-low { background: rgba(118, 148, 106, 0.2); color: var(--accent-green); }

        /* Notes */
        .note {
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .note:hover {
            border-color: var(--accent-purple);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .note-content {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--accent-purple);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Command Bar */
        .command-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 240px - 4rem);
            max-width: 600px;
            z-index: 100;
        }

        .command-suggestions {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            display: none;
        }

        .command-suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .suggestion-item:hover {
            background: rgba(126, 156, 216, 0.1);
        }

        .command-input-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.25rem;
            transition: all 0.2s;
        }

        .command-input-container:focus-within {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 2px rgba(126, 156, 216, 0.2);
        }

        .command-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        .command-input::placeholder {
            color: var(--text-tertiary);
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-tertiary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main {
                margin-left: 0;
            }
            .command-bar {
                width: calc(100% - 2rem);
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Moji</div>
        <div class="subtitle">Universal Workspace</div>

        <div class="nav-section">
            <div class="nav-title">Navigation</div>
            <div class="nav-item active">Dashboard</div>
            <div class="nav-item">All Tasks</div>
            <div class="nav-item">All Notes</div>
        </div>

        <div class="nav-section">
            <div class="nav-title">Workspaces</div>
            <div id="workspacesList"></div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Tasks</h2>
                    <span class="badge" id="taskCount">0</span>
                </div>
                <div id="tasksList"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Notes</h2>
                    <span class="badge" id="noteCount">0</span>
                </div>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

    <div class="command-bar">
        <div class="command-suggestions" id="suggestions">
            <div class="suggestion-item" onclick="app.insertCommand('/task ')">+ Add task</div>
            <div class="suggestion-item" onclick="app.insertCommand('/note ')">+ Add note</div>
            <div class="suggestion-item" onclick="app.insertCommand('/workspace ')">+ Add workspace</div>
        </div>
        <div class="command-input-container">
            <textarea
                id="commandInput"
                class="command-input"
                rows="1"
                placeholder="Type / for commands or just start typing..."
            ></textarea>
        </div>
    </div>

    <script>
        const app = {
            API: 'http://127.0.0.1:5000/v1/api',
            state: { workspaces: [], tasks: [], notes: [] },

            async init() {
                await this.load();
                this.setupCommands();
            },

            async api(path, method = 'GET', body = null) {
                try {
                    const opts = { method, headers: { 'Content-Type': 'application/json' } };
                    if (body) opts.body = JSON.stringify(body);
                    const res = await fetch(this.API + path, opts);
                    return res.ok ? await res.json() : null;
                } catch (e) {
                    console.error('API error:', e);
                    return null;
                }
            },

            async load() {
                const [workspaces, tasks, notes] = await Promise.all([
                    this.api('/workspaces'),
                    this.api('/tasks'),
                    this.api('/notes')
                ]);

                if (Array.isArray(workspaces)) this.state.workspaces = workspaces;
                if (Array.isArray(tasks)) this.state.tasks = tasks;
                if (Array.isArray(notes)) this.state.notes = notes;

                this.render();
            },

            render() {
                this.renderWorkspaces();
                this.renderTasks();
                this.renderNotes();
            },

            renderWorkspaces() {
                const el = document.getElementById('workspacesList');
                if (this.state.workspaces.length === 0) {
                    el.innerHTML = '<div class="empty">No workspaces</div>';
                    return;
                }
                el.innerHTML = this.state.workspaces.map(w => `
                    <div class="workspace-item">
                        <div class="workspace-name">${w.name}</div>
                        <div class="workspace-meta">${w.description || ''}</div>
                    </div>
                `).join('');
            },

            renderTasks() {
                const el = document.getElementById('tasksList');
                const count = document.getElementById('taskCount');
                const tasks = this.state.tasks.slice(0, 5);

                count.textContent = this.state.tasks.length;

                if (tasks.length === 0) {
                    el.innerHTML = '<div class="empty">No tasks</div>';
                    return;
                }

                el.innerHTML = tasks.map(t => {
                    const p = ['low', 'medium', 'high'][t.priority || 1];
                    const pl = ['Low', 'Medium', 'High'][t.priority || 1];
                    return `
                        <div class="task ${t.completed ? 'completed' : ''}">
                            <div class="checkbox ${t.completed ? 'checked' : ''}"
                                 onclick="app.toggleTask(${t.id}, ${!t.completed})"></div>
                            <div class="task-content">
                                <div class="task-text">${t.content}</div>
                                <div class="task-meta">
                                    <span class="priority priority-${p}">${pl}</span>
                                    <span>${new Date(t.created_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            renderNotes() {
                const el = document.getElementById('notesList');
                const count = document.getElementById('noteCount');
                const notes = this.state.notes.slice(0, 5);

                count.textContent = this.state.notes.length;

                if (notes.length === 0) {
                    el.innerHTML = '<div class="empty">No notes</div>';
                    return;
                }

                el.innerHTML = notes.map(n => `
                    <div class="note">
                        <div class="note-title">${n.title}</div>
                        <div class="note-content">${n.content.substring(0, 120)}...</div>
                        ${n.tags && n.tags.length > 0 ? `
                            <div class="note-tags">
                                ${n.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            },

            async toggleTask(id, completed) {
                await this.api(`/tasks/${id}`, 'PUT', { completed });
                await this.load();
            },

            setupCommands() {
                const input = document.getElementById('commandInput');
                const suggestions = document.getElementById('suggestions');

                input.addEventListener('input', (e) => {
                    input.style.height = 'auto';
                    input.style.height = input.scrollHeight + 'px';

                    if (e.target.value.startsWith('/')) {
                        suggestions.classList.add('show');
                    } else {
                        suggestions.classList.remove('show');
                    }
                });

                input.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        await this.processCommand(input.value.trim());
                        input.value = '';
                        input.style.height = 'auto';
                        suggestions.classList.remove('show');
                    }
                    if (e.key === 'Escape') {
                        suggestions.classList.remove('show');
                    }
                });

                input.addEventListener('blur', () => {
                    setTimeout(() => suggestions.classList.remove('show'), 150);
                });
            },

            insertCommand(cmd) {
                const input = document.getElementById('commandInput');
                input.value = cmd;
                input.focus();
            },

            async processCommand(text) {
                if (!text) return;

                if (text.startsWith('/task ')) {
                    const content = text.slice(6);
                    await this.api('/tasks', 'POST', { content, priority: 1 });
                    await this.load();
                } else if (text.startsWith('/note ')) {
                    const content = text.slice(6);
                    const title = content.split('\n')[0] || 'Quick note';
                    await this.api('/notes', 'POST', { title, content, tags: [] });
                    await this.load();
                } else if (text.startsWith('/workspace ')) {
                    const name = text.slice(11);
                    await this.api('/workspaces', 'POST', { name, description: '' });
                    await this.load();
                } else {
                    await this.api('/notes', 'POST', {
                        title: text.substring(0, 50),
                        content: text,
                        tags: []
                    });
                    await this.load();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
